name: Build macOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd macos
          # 清理缓存和旧的依赖锁文件，防止版本冲突
          rm -rf Pods
          rm -rf Podfile.lock
          pod cache clean --all
          pod install --repo-update
          cd ..

      - name: Build macOS App (Release)
        run: flutter build macos --release

      - name: Package macOS App
        run: |
          APP_PATH="build/macos/Build/Products/Release/video_player_app.app"
          zip -r video_player_app_macos.zip "$APP_PATH"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: video_player_app_macos
          path: video_player_app_macos.zip
