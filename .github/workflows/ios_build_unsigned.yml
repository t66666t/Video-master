name: Build iOS IPA (Unsigned)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-ios-unsigned:
    name: Build iOS IPA (Unsigned)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # 不指定具体版本，直接使用最新的 stable 版本，以满足 Dart 3.8.1 的需求

      - name: Clean Flutter
        run: flutter clean

      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS App (No Codesign)
        run: |
          # 构建 Release 版本的 App，但不进行签名
          flutter build ios --release --no-codesign

      - name: Package into IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(ls -1 build/ios/iphoneos/*.app | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app found in build/ios/iphoneos"
            exit 1
          fi
          cp -r "$APP_PATH" Payload/
          cp ios/Flutter/AppFrameworkInfo.plist Payload/
          zip -r video_player_app_unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: video_player_app_unsigned
          path: video_player_app_unsigned.ipa
