  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0
  
  # 属性测试库
  glados: ^1.1.7

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - assets/models/

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: OPPO Sans 4.0
      fonts:
        - asset: assets/fonts/OPPO Sans 4.0.ttf
    - family: 方正黑体
      fonts:
        - asset: assets/fonts/方正黑体 简体中文.TTF
    - family: MiSans
      fonts:
        - asset: assets/fonts/MiSans-Thin.otf
          weight: 100
        - asset: assets/fonts/MiSans-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/MiSans-Light.otf
          weight: 300
        - asset: assets/fonts/MiSans-Regular.otf
          weight: 400
        - asset: assets/fonts/MiSans-Normal.otf
          weight: 400
        - asset: assets/fonts/MiSans-Medium.otf
          weight: 500
        - asset: assets/fonts/MiSans-Semibold.otf
          weight: 600
        - asset: assets/fonts/MiSans-Demibold.otf
          weight: 600
        - asset: assets/fonts/MiSans-Bold.otf
          weight: 700
        - asset: assets/fonts/MiSans-Heavy.otf
          weight: 900
    - family: Noto Serif CJK SC
      fonts:
        - asset: assets/fonts/NotoSerifCJKsc-Bold.otf
          weight: 700
    - family: Swei Gothic CJK SC
      fonts:
        - asset: assets/fonts/SweiGothicCJKsc-Bold.ttf
          weight: 700
    - family: 方正楷体
      fonts:
        - asset: assets/fonts/方正楷体 简体中文.ttf
    - family: Comic Relief
      fonts:
        - asset: assets/fonts/ComicRelief-Regular.ttf
        - asset: assets/fonts/ComicRelief-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto_Condensed-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto_Condensed-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Roboto_Condensed-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto_Condensed-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto_Condensed-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto_Condensed-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Roboto_Condensed-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto_Condensed-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Roboto_Condensed-Black.ttf
          weight: 900
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/fluent-player.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/fluent-player.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/icon/fluent-player.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/icon/fluent-player.png"
