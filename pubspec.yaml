  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  video_player: ^2.10.1
  # video_player_win: ^1.1.6  # 已替换为 media_kit 实现
  
  # media_kit 相关依赖 - Windows 视频播放器修复
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_windows_video: ^1.0.10
  video_player_media_kit: ^1.0.5
  
  file_picker: ^10.3.7
  cross_file: ^0.3.5+1
  image_picker: ^1.1.2
  image_picker_android: ^0.8.12+17
  provider: ^6.1.5+1
  permission_handler: ^12.0.1
  path: ^1.9.1
  fast_gbk: ^1.0.0
  scrollable_positioned_list: ^0.3.8
  screen_brightness: ^2.1.7
  shared_preferences: ^2.3.5
  window_manager: ^0.4.3
  volume_controller: ^3.4.1
  video_thumbnail: ^0.5.6
  uuid: ^4.5.2
  path_provider: ^2.1.5
  ffmpeg_kit_flutter_new_min_gpl: ^2.1.1
  dio: ^5.9.0
  archive: ^4.0.7
  linked_scroll_controller: ^0.2.0
  crypto: ^3.0.7
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.3.0
  qr_flutter: ^4.1.0
  wakelock_plus: ^1.4.0
  photo_manager: ^3.8.3
  wechat_assets_picker: ^10.1.0
  open_filex: ^4.4.0
  desktop_drop: ^0.7.0

dev_dependencies:
  flutter_launcher_icons: "^0.14.2"
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
